<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Đăng nhập admin - Chatbot HaUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 16px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }
        .login-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #1b4f72;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        .login-container button:hover {
            opacity: 0.9;
        }
        .error-msg {
            color: #c0392b;
            font-size: 13px;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <h1>Đăng nhập quản trị</h1>
    <nav>
        <a href="{{ url_for('index') }}">Trang chủ</a>
        <a href="{{ url_for('chat_page') }}">Chat</a>
    </nav>
</header>

<main>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="post">
            <label for="username">Tài khoản:</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Đăng nhập</button>
        </form>
    </div>
</main>
</body>
</html>
