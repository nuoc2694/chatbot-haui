<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Trợ lý ảo giải đáp thắc mắc cho sinh viên HaUI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        .home-container {
            max-width: 600px;
            margin: 80px auto;
            text-align: center;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .home-title {
            font-size: 28px;
            margin-bottom: 8px;
        }
        .home-subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 24px;
        }
        .home-buttons {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .home-btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            background: #1b4f72;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .home-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<header>
    <h1>Chatbot HaUI</h1>
    <nav>
        <a href="{{ url_for('chat_page') }}">Chat</a>
    </nav>
</header>

<main>
    <div class="home-container">
        <div class="home-title">Xin chào</div>
        <div class="home-subtitle">
            Đây là trợ lý ảo giải đáp thắc mắc cho sinh viên HaUI<br/>
            Bạn muốn hỏi gì?
        </div>
        <div class="home-buttons">
            <a class="home-btn" href="{{ url_for('chat_page') }}">Bắt đầu chat</a>
            <a class="home-btn" href="{{ url_for('upload_page') }}">Đăng nhập quản trị</a>
        </div>
    </div>
</main>
</body>
</html>
